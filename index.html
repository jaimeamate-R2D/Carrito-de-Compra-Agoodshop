<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agoodshop Chart</title>
</head>
<body>
    <header class="border-bottom">
        <div class="wrapper">
            <h4 id="header-content">agoodshop</h4>
        </div>
    </header>
    <main>
        <article class="wrapper">
            <section id="products">
                <div id="products-container" class="border-bottom">
                    <ul>
                        <li>Producto</li>
                        <li>Cantidad</li>
                        <li>Unidad</li>
                        <li>Total</li>
                    </ul>
                </div>
                <div>
                    Aqui van los productos que vienen del JSON
                </div>
            </section>
            <section id="total_amount">
                <div class="wrapper_v2">
                    <h3>Total</h3>
                    <div class="border-bottom" style="padding: 15px 0;">
                        Productos del JSON
                    </div>
                    <div id="amount-container" style="margin-top: 15px;">
                        <p>TOTAL</p>
                        <h3>5555$</h3>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="carrito.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // products = []
            currency = ''
            total = 0
            carrito = {} 
            // fetch('https://jsonblob.com/api/jsonBlob/1192490599940218880')
            fetch('data.json')
            .then(promise => promise.json().then(function(result) {
                // products = result.products
                currency = result.currency
                total = result.total
                carrito = new Carrito(result.products)
                // console.log('Productos: ',products)
                console.log('Currency:', currency)
                console.log('Total:', total)
                console.log('Carrito :', carrito)
            }));
        });
            // console.log('Productos: ',products);
            // console.log('Currency:', currency);
            // console.log('Total:', total);
    </script>
</body>
</html>
